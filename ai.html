<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тачпад для Telegram бота</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #touchpad {
            width: 300px;
            height: 200px;
            border: 2px solid #000;
            background-color: #fff;
            margin: 20px auto;
            touch-action: none;
            border-radius: 10px;
        }
        #output {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }
        #clicks {
            text-align: center;
            margin-top: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="touchpad"></div>
    <div id="output">Координаты: X: 0, Y: 0</div>
    <div id="clicks">
        <button onclick="sendCommand('left_click')">Левый клик</button>
        <button onclick="sendCommand('right_click')">Правый клик</button>
    </div>

    <script>
        const touchpad = document.getElementById('touchpad');
        const output = document.getElementById('output');
        let lastX = 0;
        let lastY = 0;

        touchpad.addEventListener('pointerdown', handleStart);
        touchpad.addEventListener('pointermove', handleMove);
        touchpad.addEventListener('pointerup', handleEnd);
        touchpad.addEventListener('pointercancel', handleEnd);

        function handleStart(event) {
            touchpad.setPointerCapture(event.pointerId);
            const rect = touchpad.getBoundingClientRect();
            lastX = event.clientX - rect.left;
            lastY = event.clientY - rect.top;
        }

        function handleMove(event) {
            if (touchpad.hasPointerCapture(event.pointerId)) {
                const rect = touchpad.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                output.textContent = `Координаты: X: ${Math.round(x)}, Y: ${Math.round(y)}`;

                const dx = x - lastX;
                const dy = y - lastY;

                sendCommand('move', { dx: dx, dy: dy });

                lastX = x;
                lastY = y;
            }
        }

        function handleEnd(event) {
            touchpad.releasePointerCapture(event.pointerId);
        }

        function sendCommand(command, data = {}) {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify({ command: command, ...data }));
                console.log('Команда отправлена:', command, data);
            } else {
                console.error('Telegram WebApp не инициализирован');
            }
        }

        // Инициализация Telegram WebApp
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
